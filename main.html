<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jeu de Tir Vue de Dessus</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 24px;
      color: black;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <div id="score">Score: 0</div>
  <canvas id="gameCanvas"></canvas>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreElement = document.getElementById('score');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const player = {
      x: canvas.width / 2,
      y: canvas.height / 2,
      size: 20,
      color: 'blue',
      speed: 5
    };

    const bullets = [];
    const enemies = [];

    const keys = {};
    let score = 0;
    let spawnInterval = 1000; 
    let difficultyTimer = 0; 
    let enemyCount = 0; 

    function spawnEnemy() {
      const size = 20;
      const edge = Math.floor(Math.random() * 4); // 0: gauche, 1: droite, 2: haut, 3: bas
      let x, y;

      if (edge === 0) { // Gauche
        x = 0 - size;
        y = Math.random() * canvas.height;
      } else if (edge === 1) { // Droite
        x = canvas.width + size;
        y = Math.random() * canvas.height;
      } else if (edge === 2) { // Haut
        x = Math.random() * canvas.width;
        y = 0 - size;
      } else { // Bas
        x = Math.random() * canvas.width;
        y = canvas.height + size;
      }

      if (enemyCount % 5 === 0 && enemyCount !== 0) {
        enemies.push({ x, y, size, color: 'black', speed: 2, health: 3, points: 50 });
      } else {
        enemies.push({ x, y, size, color: 'red', speed: 3, health: 1, points: 10 });
      }
      enemyCount++;
    }

    setInterval(() => {
      spawnEnemy();
    }, spawnInterval);

    window.addEventListener('keydown', (e) => {
      keys[e.key] = true;
    });

    window.addEventListener('keyup', (e) => {
      keys[e.key] = false;
    });

    window.addEventListener('click', (e) => {
      const angle = Math.atan2(e.clientY - player.y, e.clientX - player.x);
      bullets.push({
        x: player.x,
        y: player.y,
        size: 5,
        color: 'purple',
        speed: 8,
        dx: Math.cos(angle),
        dy: Math.sin(angle)
      });
    });

    function updatePlayer() {
      if (keys['w'] || keys['z']) player.y -= player.speed;
      if (keys['s']) player.y += player.speed;
      if (keys['a'] || keys['q']) player.x -= player.speed;
      if (keys['d']) player.x += player.speed;

      player.x = Math.max(0, Math.min(canvas.width, player.x));
      player.y = Math.max(0, Math.min(canvas.height, player.y));
    }

    function updateBullets() {
      for (let i = bullets.length - 1; i >= 0; i--) {
        const bullet = bullets[i];
        bullet.x += bullet.dx * bullet.speed;
        bullet.y += bullet.dy * bullet.speed;

        if (
          bullet.x < 0 ||
          bullet.x > canvas.width ||
          bullet.y < 0 ||
          bullet.y > canvas.height
        ) {
          bullets.splice(i, 1);
        }
      }
    }

    function updateEnemies() {
      for (let i = enemies.length - 1; i >= 0; i--) {
        const enemy = enemies[i];
        const angle = Math.atan2(player.y - enemy.y, player.x - enemy.x);
        enemy.x += Math.cos(angle) * enemy.speed;
        enemy.y += Math.sin(angle) * enemy.speed;

        const dist = Math.hypot(player.x - enemy.x, player.y - enemy.y);
        if (dist < player.size + enemy.size) {
          alert('Game Over! Score final: ' + score);
          enemies.length = 0;
          bullets.length = 0;
          score = 0;
          spawnInterval = 200;
          difficultyTimer = 0;
          enemyCount = 0;
          location.reload();
          break;
        }

        for (let j = bullets.length - 1; j >= 0; j--) {
          const bullet = bullets[j];
          const dist = Math.hypot(bullet.x - enemy.x, bullet.y - enemy.y);
          if (dist < bullet.size + enemy.size) {
            enemy.health--;
            bullets.splice(j, 1);
            if (enemy.health <= 0) {
              enemies.splice(i, 1);
              score += enemy.points;
              scoreElement.textContent = 'Score: ' + score;
              break;
            }
          }
        }
      }
    }

    function increaseDifficulty(deltaTime) {
      difficultyTimer += deltaTime;
      if (difficultyTimer > 0.5) {
        difficultyTimer = 0;
        spawnInterval = Math.max(200, spawnInterval - 100); 
      }
    }

    function drawPlayer() {
      ctx.fillStyle = player.color;
      ctx.beginPath();
      ctx.arc(player.x, player.y, player.size, 0, Math.PI * 2);
      ctx.fill();
    }

    function drawBullets() {
      bullets.forEach((bullet) => {
        ctx.fillStyle = bullet.color;
        ctx.beginPath();
        ctx.arc(bullet.x, bullet.y, bullet.size, 0, Math.PI * 2);
        ctx.fill();
      });
    }

    function drawEnemies() {
      enemies.forEach((enemy) => {
        ctx.fillStyle = enemy.color;
        ctx.beginPath();
        ctx.arc(enemy.x, enemy.y, enemy.size, 0, Math.PI * 2);
        ctx.fill();
      });
    }

    let lastTime = 0;
    function gameLoop(timestamp) {
      const deltaTime = timestamp - lastTime;
      lastTime = timestamp;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      updatePlayer();
      updateBullets();
      updateEnemies();
      increaseDifficulty(deltaTime);

      drawPlayer();
      drawBullets();
      drawEnemies();

      requestAnimationFrame(gameLoop);
    }

    gameLoop(0);
  </script>
</body>
</html>
